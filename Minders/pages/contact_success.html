<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/contact_success.css">
</head>
<body>
    <button class="homepage-btn">
        <div class="arrow"></div>
        Return to homepage
    </button>
    <div class="content">
        <div class="check-icon"></div>
        <h1 class="title">Thank You</h1>
        <p class="message">We've recieved your message and we'll try to respond as soon as possible.</p>
        <p class="message">In the mean time, make sure to follow us social media.</p>
        <div class="follow-us-container">
            <a class="social-media-icon" href="#">
                <div class="icon-container facebook-icon"></div>
            </a>
            <a class="social-media-icon" href="#">
                <div class="icon-container instagram-icon"></div>
            </a>
            <a class="social-media-icon" href="#">
                <div class="icon-container tiktok-icon"></div>
            </a>
            <a class="social-media-icon" href="#">
                <div class="icon-container linkedin-icon"></div>
            </a>
            <a class="social-media-icon" href="#">
                <div class="icon-container twitter-icon"></div>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
