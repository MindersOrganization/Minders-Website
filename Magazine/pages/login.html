<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <main class="main-section">
        <div class="form-container">
            <img class="mobile-logo mb-2" src="../media/Vertical White.png" alt="">
            <h1 class="title text-center">Welcome Back</h1>
            <form class="login-form" action="">
                <label class="form-label" for="user-email">Email</label>
                <input class="form-input" type="email" name="user-email" id="user-email" placeholder="Please Enter your email">
                <label class="form-label" for="user-password">Password</label>
                <input class="form-input" type="password" name="user-password" id="user-password" placeholder="Please Enter your password">
                <input class="mt-4 form-input" type="submit" value="Login">
            </form>
        </div>
    <img class="logo" src="../media/Vertical White.png" alt="">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
