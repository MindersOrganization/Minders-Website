<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="shortcut icon" href="../media/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/placeholder.css">
</head>
<body>
    <div class="section">
        <img src="../media/check-icon.png" alt="" class="error-img">
        <h1 class="error-message">Thank You</h1>
        <div class="message-container">
            <p class="message">We've recieved your message and we'll try to respond as soon as possible.</p>
            <p class="message">In the mean time, make sure to follow us on social media.</p>
            <div class="follow-us-container">
                <a class="social-media-icon" href="https://www.facebook.com/MindersORG" target="_blank">
                    <div class="icon-container facebook-icon"></div>
                </a>
                <a class="social-media-icon" href="https://www.instagram.com/mindersorg/" target="_blank">
                    <div class="icon-container instagram-icon"></div>
                </a>
                <a class="social-media-icon" href="https://www.tiktok.com/@minders2023" target="_blank">
                    <div class="icon-container tiktok-icon"></div>
                </a>
                <a class="social-media-icon" href="https://www.linkedin.com/company/minders/" target="_blank">
                    <div class="icon-container linkedin-icon"></div>
                </a>
                <a class="social-media-icon" href="https://twitter.com/mindersorg" target="_blank">
                    <div class="icon-container twitter-icon"></div>
                </a>
            </div>
        </div>
        <button class="homepage-btn">
            <div class="arrow"></div>
            <a class="homepage-btn-link" href="../index.html">Return to homepage</a>
        </button>
    </div>
</body>
</html>
